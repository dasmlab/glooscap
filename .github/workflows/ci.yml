    steps:
      - name: Check if image was built
        id: check-build
        run: |
          BUILD_RESULT="${{ needs[matrix.image.build-job].result }}"
          if [ "$BUILD_RESULT" != "success" ]; then
            echo "⏭️ Skipping scan for ${{ matrix.image.name }} - build did not succeed (result: $BUILD_RESULT)"
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "✅ Scanning ${{ matrix.image.name }} - build succeeded"
            echo "skip=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Run Trivy vulnerability scanner
        if: steps.check-build.outputs.skip != 'true'
        continue-on-error: true  # Don't fail the job on scan errors
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.image.name }}:${{ matrix.image.tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Don't fail, just log (permissive mode)
      
      - name: Upload Trivy results to GitHub Security
        if: steps.check-build.outputs.skip != 'true' && always()
        continue-on-error: true
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: Log scan results
        if: always()
        run: |
          if [ "${{ steps.check-build.outputs.skip }}" = "true" ]; then
            echo "## Security Scan Results for ${{ matrix.image.name }}" >> $GITHUB_STEP_SUMMARY
            echo "⏭️ Skipped - build did not succeed" >> $GITHUB_STEP_SUMMARY
          else
            echo "## Security Scan Results for ${{ matrix.image.name }}" >> $GITHUB_STEP_SUMMARY
            echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.image.name }}:${{ matrix.image.tag }}" >> $GITHUB_STEP_SUMMARY
            echo "⚠️ Scan completed (permissive mode - failures logged but not blocking)" >> $GITHUB_STEP_SUMMARY
          fi

