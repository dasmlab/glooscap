---
# Secret for PostgreSQL credentials
apiVersion: v1
kind: Secret
metadata:
  name: postgresql-credentials
  namespace: keycloak
type: Opaque
stringData:
  password: ""  # Will be generated by setup-secrets.sh
---
# Secret for Keycloak admin credentials
apiVersion: v1
kind: Secret
metadata:
  name: keycloak-admin
  namespace: keycloak
type: Opaque
stringData:
  username: admin
  password: ""  # Will be generated by setup-secrets.sh

