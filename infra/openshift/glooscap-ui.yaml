apiVersion: apps/v1
kind: Deployment
metadata:
  name: glooscap-ui
  namespace: glooscap-system
  labels:
    app: glooscap-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: glooscap-ui
  template:
    metadata:
      labels:
        app: glooscap-ui
    spec:
      imagePullSecrets:
        - name: dasmlab-ghcr-pull
      containers:
        - name: ui
          image: ghcr.io/dasmlab/glooscap-ui:latest
          imagePullPolicy: Always
          env:
            - name: VITE_API_BASE_URL
              value: http://glooscap-operator-api.glooscap-system.svc:3000/api/v1
          ports:
            - containerPort: 8080
              name: http
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: glooscap-ui
  namespace: glooscap-system
  labels:
    app: glooscap-ui
spec:
  selector:
    app: glooscap-ui
  ports:
    - name: http
      port: 80
      targetPort: http
  type: ClusterIP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: glooscap-ui
  namespace: glooscap-system
  labels:
    app: glooscap-ui
spec:
  host: web-glooscap.apps.ocp-ai-sno-2.rh.dasmlab.org
  to:
    kind: Service
    name: glooscap-ui
  port:
    targetPort: http
  tls:
    termination: edge

