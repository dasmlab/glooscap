apiVersion: v1
kind: Service
metadata:
  name: glooscap-ui
  namespace: glooscap-system
  labels:
    app: glooscap-ui
    app.kubernetes.io/name: glooscap-ui
spec:
  selector:
    app: glooscap-ui
  ports:
  - name: http
    port: 80
    targetPort: http
    nodePort: 30081  # Maps to host port 8081 via k3d port mapping
    protocol: TCP
  type: NodePort
  # k3d port mapping: --port "8081:30081@loadbalancer" routes host:8081 -> nodePort:30081 -> service:80

