apiVersion: apps/v1
kind: Deployment
metadata:
  name: glooscap-ui
  namespace: glooscap-system
  labels:
    app: glooscap-ui
    app.kubernetes.io/name: glooscap-ui
    app.kubernetes.io/managed-by: manual
spec:
  replicas: 1
  selector:
    matchLabels:
      app: glooscap-ui
  template:
    metadata:
      labels:
        app: glooscap-ui
    spec:
      imagePullSecrets:
      - name: dasmlab-ghcr-pull
      containers:
      - name: ui
        # Architecture-specific local development images
        # Built and pushed by build-and-load-images.sh with tags like:
        # - ghcr.io/dasmlab/glooscap-ui:local-arm64 (for macOS ARM/Apple Silicon)
        # - ghcr.io/dasmlab/glooscap-ui:local-amd64 (for macOS Intel/Linux)
        # To use production image, change to: ghcr.io/dasmlab/glooscap-ui:latest
        image: ghcr.io/dasmlab/glooscap-ui:local-arm64
        imagePullPolicy: IfNotPresent
        env:
        - name: API_BASE_URL
          # For local development on macOS, use testdev.dasmlab.org hostnames
          # These are configured in /etc/hosts to point to 127.0.0.1
          # For production, use Kubernetes DNS: glooscap-operator.glooscap-system.svc.cluster.local:3000
          value: http://glooscap-operator.testdev.dasmlab.org:3000/api/v1
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5

