apiVersion: apps/v1
kind: Deployment
metadata:
  name: glooscap-operator
  namespace: glooscap-system
  labels:
    control-plane: controller-manager
    app.kubernetes.io/name: operator
    app.kubernetes.io/managed-by: manual
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
      app.kubernetes.io/name: operator
  template:
    metadata:
      labels:
        control-plane: controller-manager
        app.kubernetes.io/name: operator
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      imagePullSecrets:
        - name: dasmlab-ghcr-pull
      containers:
      - command:
        - /manager
        args:
          - --leader-elect
          - --health-probe-bind-address=:8081
        # Architecture-specific local development images
        # Built and pushed by build-and-load-images.sh with tags like:
        # - ghcr.io/dasmlab/glooscap-operator:local-arm64 (for macOS ARM/Apple Silicon)
        # - ghcr.io/dasmlab/glooscap-operator:local-amd64 (for macOS Intel/Linux)
        # For production, use: ghcr.io/dasmlab/glooscap-operator:latest (Linux/amd64)
        # or: ghcr.io/dasmlab/glooscap-operator:latest-arm64 (macOS ARM)
        image: ghcr.io/dasmlab/glooscap-operator:local-arm64
        imagePullPolicy: IfNotPresent
        name: manager
        ports:
        - containerPort: 3000
          name: http-api
          protocol: TCP
        - containerPort: 8081
          name: health
          protocol: TCP
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - "ALL"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        env:
        - name: GLOOSCAP_API_ADDR
          value: ":3000"
        - name: VLLM_JOB_NAMESPACE
          value: nanabush
        - name: VLLM_JOB_IMAGE
          # Architecture-specific tag for translation-runner
          # Use local-arm64 for macOS ARM, local-amd64 for macOS Intel
          # For production: latest (Linux/amd64) or latest-arm64 (macOS ARM)
          value: ghcr.io/dasmlab/glooscap-translation-runner:local-arm64
        - name: VLLM_API_URL
          value: http://vllm.nanabush.svc:8000
        # Translation service configuration (can be set via UI at runtime)
        # - name: TRANSLATION_SERVICE_ADDR
        #   value: "iskoces-service.iskoces.svc:50051"
        # - name: TRANSLATION_SERVICE_TYPE
        #   value: "iskoces"
        # - name: TRANSLATION_SERVICE_SECURE
        #   value: "false"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
      serviceAccountName: glooscap-operator
      terminationGracePeriodSeconds: 10

