name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests and Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Clone the code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: operator/go.mod

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('operator/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        working-directory: operator
        run: |
          go mod download
          go mod verify

      - name: Setup envtest
        working-directory: operator
        run: |
          make setup-envtest

      - name: Generate manifests
        working-directory: operator
        run: |
          make manifests generate

      - name: Get Kubernetes version for envtest
        working-directory: operator
        id: get-k8s-version
        run: |
          ENVTEST_K8S_VERSION=$$(go list -m -f "{{ .Version }}" k8s.io/api | awk -F'[v.]' '{printf "1.%d", $$3}')
          echo "version=$$ENVTEST_K8S_VERSION" >> $GITHUB_OUTPUT
          echo "Using Kubernetes version: $$ENVTEST_K8S_VERSION"

      - name: Run tests with coverage
        working-directory: operator
        run: |
          export KUBEBUILDER_ASSETS="$$(bin/setup-envtest use ${{ steps.get-k8s-version.outputs.version }} --bin-dir bin -p path)"
          go test $$(go list ./... | grep -v /e2e) \
            -coverprofile=coverage.out \
            -covermode=atomic \
            -v

      - name: Generate coverage report
        working-directory: operator
        run: |
          go tool cover -html=coverage.out -o coverage.html
          go tool cover -func=coverage.out -o coverage.txt
          echo "## Coverage Summary" >> $GITHUB_STEP_SUMMARY
          tail -n 1 coverage.txt >> $GITHUB_STEP_SUMMARY

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./operator/coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            operator/coverage.out
            operator/coverage.html
            operator/coverage.txt
          retention-days: 30

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          message: |
            ## ðŸ“Š Test Coverage Report
            
            Coverage details have been generated for this PR.
            
            - **Coverage Report**: Available in workflow artifacts
            - **HTML Report**: Download `coverage.html` from artifacts
            
            View full coverage on [Codecov](https://codecov.io/gh/${{ github.repository }})
